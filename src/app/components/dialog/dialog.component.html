<h1 mat-dialog-title>Agregar item</h1>
<div mat-dialog-content>
  <p>Etiqueta</p>
  <mat-form-field>
    <mat-label>nuevo item</mat-label>
    <input matInput [(ngModel)]="newItem">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial (click)="onClick()">Agregar</button>
</div>
